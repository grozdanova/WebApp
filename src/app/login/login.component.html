<div class="container">
  <form class="form-login">
  <h2 class="form-login-heading">Login</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required="">
  <div class="checkbox">
    <label>
    <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
          
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>
  <a routerLink="/register">Don't have an account - register</a>
  </form>
</div>
